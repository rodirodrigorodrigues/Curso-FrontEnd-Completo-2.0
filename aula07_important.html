<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags importante para SEO e SMO</title>
    <!-- SEO -->
    <meta name="description" content="A website to pay homage to the movie Bad Boys">
    <!-- SMO (Social Midia) -->
    <meta property="og:title" content="Tags importante para SEO e SMO">
    <meta property="og:description" content="A website to pay homage
    to the movie Bad Boys">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <meta property="og:url" content="https://www.example.com">
    <meta property="og:type" content="website">

</head>

<body>

</body>

</html>
