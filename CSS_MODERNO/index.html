<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div><h2>Bad Boys</h2></div>
    </section>

    <!-- Classes (css) and Ids (js) -->
     <section>
        <div>
            <h2 class="movie-title">Bad Boys 2</h2>
        </div>
        <div>
            <h2 id="movie-title">Bad Boys 3</h2>
        </div>
     </section>
     <script>
         const movieTitleId = document.getElementById('movie-title');
         movieTitleId.style.color = 'blue';
         movieTitleId.style.fontSize = '30px';
     </script>
</body>
</html>
